<ion-header>
  <ion-toolbar color="favorite">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>相册管理</ion-title>
    <ion-buttons slot="end" (click)="toAddXangce()">
      添加相册
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content style="--background: #ededed;">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="bubbles"
      refreshingText="加载中...">
    </ion-refresher-content>
  </ion-refresher>
  <div class="pageContainer">
    <!-- <div class="box">
      <div class="box_img">
        <img src="assets/images/sj_tianjia.png" alt="">
        <p style="font-size: 12px;text-align: center;">添加相册</p>
      </div>
    </div> -->
    <div class="box" *ngFor="let item of AllData.AllXiangce" (click)="jumpToXiangce(item)">
      <div class="box_img">
        <img src="http://qiniu.ynxbgg.net/4538c8eba4104566992af7a1caf17b0a.jpg" alt="">
        <p style="font-size: 12px;text-align: center;">标题：{{item.xcTitle}}</p>
        <p style="font-size: 12px;text-align: center;">{{item.addTime|date:"yyyy-MM-dd HH:mm:ss"}}</p>
      </div>
    </div>
    <div *ngIf="!AllData.isMore" style="text-align: center;width:100%;height: 40px;line-height: 40px; clear: both;">
      暂无更多
    </div>
  </div>
  <!-- <ion-card-content *ngIf="!AllData.isMore" >
    <div style="text-align: center;">暂无更多信息</div>
  </ion-card-content> -->
  
  <ion-infinite-scroll threshold="20%" (ionInfinite)="LoadMoreData($event)" *ngIf="AllData.isMore">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
